<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Desktop Clock</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="clock">
    <div class="marking marking-0"></div>
    <div class="marking marking-30"></div>
    <div class="marking marking-n30"></div>
    <div class="marking marking-60"></div>
    <div class="marking marking-n60"></div>
    <div class="marking marking-270"></div>

    <div class="inner-clock"></div>

    <div class="pin pin-red"  ></div>
    <div class="pin pin-black"></div>

    <div class="hand" id="hand-secs"></div>
    <div class="hand" id="hand-mins"></div>
    <div class="hand" id="hand-hrs" ></div>
  </div>

  <script src="src/renderer.js"></script>
</body>

</html>
